<div ng-include="'./templates/messages.html'"></div>
<div class="container">
    <form>
        <div class="subheading well">
            <b>Environment Design</b></div>

            <div class="form-group">
                <label for="DId">Design Id</label>
                <input type="text" name="DId" id="DId" class="form-control" ng-model="DId" readonly />
            </div>


            <div class="form-group">
                <label for="DesignXML">XML Name</label>
                <input type="text" name="DesignXML" id="DesignXML" class="form-control" />
            </div>

            <div class="form-group">
                <label for="UserId">User Id</label>
                <input type="text" name="UserId" id="UserId" class="form-control" ng-model="UserId" readonly />
            </div>

            <div class="form-group">
                <label for="DesignName">Design Name</label>
                <input type="text" name="DesignName" id="DesignName" class="form-control" />
            </div>

            <br />
            <div class="subheading well"><b>Virtual Machine Design</b></div>
            <br />
            <div class="form-group">
                <label for="ID">Id</label>
                <input type="text" name="ID" id="ID" class="form-control" ng-model="ID" readonly />
            </div>

            <div class="form-group">
                <label for="Name">VM Name</label>
                <input type="text" name="Name" id="Name" class="form-control" />
            </div>

            <!--Operating System-->
            <div class="form-group">
                <label for="OS">OS</label>
                <select class="form-control" id="OS" ng-model="OS">
                    <option value="">(blank)</option>
                </select>
            </div>


            <div class="form-group">
                <label for="UserName">User Name</label>
                <input type="text" name="UserName" id="UserName" class="form-control" />
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" class="form-control" />
            </div>

            <!--VM Type-->
            <div class="form-group">
                <label for="Type">Type</label>
                <select class="form-control" id="Type" ng-model="Type" ng-options="e.Name as e.Name for e in vmType">
                    <option value="">(blank)</option>
                </select>
            </div>

        <div class="subheading well">
            <b>Design Data</b></div>

            <!--SPVersion-->

            <div class="form-group">
                <label for="PassPhrase">PassPhrase</label>
                <input type="text" name="PassPhrase" id="PassPhrase" class="form-control" />
            </div>

            <div class="form-group">
                <label for="FarmAccountUsername">Farm Account Username</label>
                <input type="text" name="FarmAccountUsername" id="FarmAccountUsername" class="form-control" />
            </div>

            <div class="form-group">
                <label for="FarmAccountPassword">Farm Account Password</label>
                <input type="password" name="FarmAccountPassword" id="FarmAccountPassword" class="form-control" />
            </div>

            <div class="form-group">
                <label for="FarmDBServerName">Farm DB Server Name</label>
                <input type="text" name="FarmDBServerName" id="FarmDBServerName" class="form-control" />
            </div>

        <button class="btn btn-primary " ng-click="addDetails() ">Submit</button>

</form>
</div>
